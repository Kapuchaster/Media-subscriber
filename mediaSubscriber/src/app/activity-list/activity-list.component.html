<div *ngIf="activities" class="accordion" id="accordionExample">
  <div *ngFor="let activity of activities" class="card">
    <div class="card-header" id="headingOne" data-toggle="collapse" [attr.data-target]="'#' + activity.name">
      <h5 class="mb-0">
        <button class="btn btn-link" type="button"  aria-expanded="true" aria-controls="collapseOne">
          {{activity.name}}
          <button (click)="deleteActivity(activity.name)" class="trash-in-list"><img src="assets/svg/trashcan.svg"/></button>
        </button>
      </h5>
    </div>

    <div [id]=activity.name class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body">
          {{activity.name}} 
      </div>
    </div>
  </div>
 
</div>
