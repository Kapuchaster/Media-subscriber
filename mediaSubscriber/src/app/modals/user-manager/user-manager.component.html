<!-- Element that toggle modal -->
<ng-content></ng-content> 
<!-- Modal -->
<div class="modal fade" id="newManagerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> Subscription Manager </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <!-- display here list of activities form service -->
            <div *ngFor="let activity of activities">
              <button class="btn btn-success">+</button>
              {{ activity.entity.type }}: {{ activity.title }}
            </div>
        </div>
      </div>
    </div>
  </div>
