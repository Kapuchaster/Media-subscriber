<div class="cards">
  <h2 class="cardTitle">Client</h2>

  <hr/>

  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <button class="btn btn-success" (click)="addClient()" id="inputGroup-sizing-sm">Create user</button>
    </div>
    <input type="text" placeholder="uniqe name" [(ngModel)]="inputClientName" (keyup.enter)="addClient()"
           class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>
  
  <app-activity-list [activities]="activities"></app-activity-list>
</div>
